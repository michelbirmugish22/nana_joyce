<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Utilisateurs et Produits</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Barre d'en-tête -->
  <header class="header">
    <div class="user-info">
      Connecté en tant que : <span id="currentUser">Utilisateur</span>
    </div>
    <button id="logoutBtn">Déconnexion</button>
  </header>

  <h1>Gestion des Produits</h1>

  <div class="container">
    <!-- Colonne Formulaire produit -->
    <div class="col-4">
      <h2>Ajouter un produit</h2>
      <form id="productForm">
        <input type="text" id="productName" placeholder="Nom du produit" required><br>
        <input type="text" id="productDesc" placeholder="Description"><br>
        <button type="submit">Ajouter</button>
      </form>
    </div>

    <!-- Colonne Liste utilisateurs -->
    <div class="col-8">
      <h2>Liste des utilisateurs</h2>
      <table id="userTable">
        <thead>
          <tr>
            <th>Utilisateur</th>
            <th>Email</th>
            <th>Produit</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="userList">
          <!-- Rempli par JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
