<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Connexion à l'application UCB">
  <meta name="author" content="Université Catholique de Bukavu">
  <meta name="keywords" content="UCB, connexion, application, dashboard">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

  <title>Connexion | UCB</title>

  <link href="css/app.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="d-flex w-100">
    <div class="container d-flex flex-column">
      <div class="row vh-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
          <div class="d-table-cell align-middle">

            <div class="text-center mt-4">
              <h1 class="h2">Bienvenue à l'Université Catholique de Bukavu</h1>
              <p class="lead">Numérisation des documents administratifs</p>
              <p class="lead">Veuillez d'abord vous connecter !</p>
            </div>

            <div class="card">
				<div id="message" class="mt-3 text-center text-danger"></div>
              <div class="card-body">
                <div class="m-sm-4">
                  <div class="text-center">
                    <img src="img/image_ucb.png" alt="Avatar" class="img-fluid rounded-circle" width="132" height="132" />
                  </div>
                  <form id="loginForm">
                    <div class="mb-3">
                      <label class="form-label">Adresse e-mail</label>
                      <input class="form-control form-control-lg" type="email" name="mail" placeholder="Entrez votre e-mail" required />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Mot de passe</label>
                      <input class="form-control form-control-lg" type="password" name="password" placeholder="Entrez votre mot de passe" required />
                      <small>
                        Si vous n'avez pas de compte, <a href="/inscription">créez-en un ici !</a>
                      </small>
                    </div>
                    <div class="text-center mt-3">
                      <button type="submit" class="btn btn-lg btn-primary">Se connecter</button>
                    </div>
                  </form>
                  
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const form = document.getElementById("loginForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        mail: formData.get("mail"),
        password: formData.get("password")
      };

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (!res.ok) {
          messageDiv.textContent = result.message;
          return;
        }

        messageDiv.textContent = result.message;
        //alert(result.message);
        window.location.href = "/"; // redirection après connexion réussie
      } catch (err) {
        console.error(err);
        messageDiv.textContent = "Erreur serveur, réessayez plus tard.";
      }
    });
  </script>

</body>
</html>
