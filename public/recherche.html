<!DOCTYPE html>
<html lang="fr">
  <head>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <style>

  <body>

          <div class="navbar-collapse collapse">

                <a

                  href="#"

                <a

                >
                  <img
                    id="userPhoto"

                  >

            </ul>
          </div>
        </nav>
        <main class="content mt-4">
          <h1 class="h3 mb-3">üîç Recherche de documents</h1>

          <!-- Bouton Historique -->
          <a href="/historique" class="btn btn-secondary mb-3"
            >üìú Historique des recherches</a
          >

          <!-- Formulaire recherche -->
          <div class="search-box">
            <div class="row">
              <div class="col-md-4">
                <label class="form-label">Mot cl√© / Description</label>
                <input type="text" id="search_desc" class="form-control" />
              </div>

              <div class="col-md-3">
                <label class="form-label">Code</label>
                <input type="text" id="search_code" class="form-control" />
              </div>

              <div class="col-md-3">
                <label class="form-label">Cat√©gorie</label>
                <select id="search_categorie" class="form-control"></select>
              </div>

              <div class="col-md-2">
                <label class="form-label">Niveau</label>
                <select id="search_niveau" class="form-control">
                  <option value="">Tous</option>
                  <option value="1">1 - Public</option>
                  <option value="2">2 - Interne</option>
                  <option value="3">3 - Confidentiel</option>
                  <option value="4">4 - Tr√®s confidentiel</option>
                </select>
              </div>
            </div>

            <!-- Dates -->
            <div class="row mt-3">
              <div class="col-md-6">
                <label class="form-label">Date d√©but</label>
                <input type="date" id="search_date1" class="form-control" />
              </div>

              <div class="col-md-6">
                <label class="form-label">Date fin</label>
                <input type="date" id="search_date2" class="form-control" />
              </div>
            </div>

            <button id="btnRechercher" class="btn btn-primary mt-3 w-100">
              üîç Rechercher
            </button>
          </div>

          <!-- R√©sultats -->
          <div class="table-responsive-sm">
            <table id="resultTable" class="display" style="width: 100%">
              <thead>
                <tr>
                  <th>Description</th>
                  <th>Code</th>
                  <th>Cat√©gorie</th>
                  <th>Date</th>
                  <th>Niveau</th>
                  <th>Ouvrir</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <!-- Iframe preview -->
          <iframe id="previewFrame" class="preview-frame"></iframe>
        </main>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // ----------------------
        //   SET DEFAULT DATES
        // ----------------------
        const now = new Date().toISOString().split("T")[0];
        const monthAgo = new Date(Date.now() - 30 * 24 * 3600 * 1000)
          .toISOString()
          .split("T")[0];

        $("#search_date1").val(monthAgo);
        $("#search_date2").val(now);

        // ----------------------
        //   INIT TABLE
        // ----------------------
        let table = $("#resultTable").DataTable({
          columns: [
            { data: "description" },
            { data: "code" },
            { data: "categorie_designation" },
            { data: "date_created" },
            { data: "niveau_conf" },
            {
              data: "url",
              render: function (url) {
                return url
                  ? `<a href="${url}" target="_blank" rel="noopener noreferrer" class="btn btn-info btn-sm">üìÑ Afficher</a>`
                  : "Aucun fichier";
              },
            },
          ],
        });

        // ----------------------
        //   CHARGER CAT√âGORIES
        // ----------------------
        $.get("/api/categorie", function (cat) {
          cat.forEach((c) => {
            $("#search_categorie").append(
              `<option value="${c.id}">${c.designation}</option>`
            );
          });
        });

        // ----------------------
        //   RECHERCHE
        // ----------------------
        $("#btnRechercher").click(async function () {
          const desc = $("#search_desc").val().toLowerCase();
          const code = $("#search_code").val().toLowerCase();
          const cat = $("#search_categorie").val();
          const niv = $("#search_niveau").val();
          const d1 = $("#search_date1").val();
          const d2 = $("#search_date2").val();

          const documents = await $.get("/api/document");

          // Filtrage local
          const result = documents.filter((doc) => {
            const dateDoc = doc.date_created.split("T")[0];
            return (
              (desc === "" || doc.description.toLowerCase().includes(desc)) &&
              (code === "" || doc.code.toLowerCase().includes(code)) &&
              (cat === "" || doc.categorie_id == cat) &&
              (niv === "" || doc.niveau_conf == niv) &&
              dateDoc >= d1 &&
              dateDoc <= d2
            );
          });

          table.clear().rows.add(result).draw();

          // Save search history
          $.post("/api/rechercher", {
            resultat: JSON.stringify(result.map((r) => r.id)),
            date: new Date().toISOString(),
            utilisateur_id: 1, // √Ä remplacer par session
            document_id: result.length ? result[0].id : null,
          });
        });

        // Note: ouverture dans un nouvel onglet via l'attribut target="_blank" sur le lien "Afficher".
      });
    </script>
    <script>
      $(document).ready(function () {
        $("#sidebar").load("sidebar.html", function () {
          feather.replace(); // Recharger les ic√¥nes Feather apr√®s injection
        });
        $("#footer").load("footer.html", function () {});
      });
      // Charger les infos utilisateur dans l'ent√™te
      $(document).ready(function () {
        $.get("/api/session", function (data) {
          if (data.connected) {
            $("#userName").text(data.user.nom + " " + data.user.postnom);
            $("#userPhoto").attr(
              "src",
              data.user.photo || "./img/image_ucb.png"
            );
          } else {
            $("#userName").text("Invit√©");
            $("#userPhoto").attr("src", "./img/image_ucb.png");
          }
        });
      });
    </script>
    <script>
      $(document).on("click", "#logout_btn", function (e) {
        e.preventDefault();
        $.ajax({
          url: "/api/logout",
          method: "POST",
          dataType: "json",
        })
          .done(function (data, textStatus, xhr) {
            window.location.href = "/";
          })
          .fail(function (xhr) {
            let msg = "Erreur serveur";
            alert(msg);
          });
      });
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
