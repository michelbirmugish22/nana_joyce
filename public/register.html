<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <h1>Créer un compte</h1>
  <form id="registerForm">
    <input type="text" placeholder="Nom d'utilisateur" id="username" required><br>
    <input type="email" placeholder="Email" id="email" required><br>
    <input type="password" placeholder="Mot de passe" id="password" required><br>
    <button type="submit">S'inscrire</button>
  </form>
  <p><a href="index.html">Déjà inscrit ? Se connecter</a></p>

  <script src="js/main.js"></script>
</body>
</html>
